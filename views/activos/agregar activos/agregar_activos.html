<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>	
	<div class="pagina-cabezado">		
		<h1>Guardar activos</h1>				
	</div>
	<div class="mx-auto">
		<div class="row">
			<div class="col" id="part-01">
				<div class="form-group">
					<label id="espacio-lineas">Nombre:</label>
					<input type="text" class="form-control" id="entrada-texto">
					<label id="espacio-lineas">Descripción técnica:</label>
					<textarea class="form-control" id="caja-texto01"></textarea>
					<label id="espacio-lineas">Fecha de compra:</label>
					<div class="row">
						<div class="col">
							<input type="date" class="form-control" id="fecha-01">
						</div>
						<div class="col">
							<input type="time" class="form-control" id="tiempo-01">
						</div>
					</div>
					<label id="espacio-lineas">Fecha de instalación:</label>
					<div class="row">
							<div class="col">
								<input type="date" class="form-control" id="fecha-01">
							</div>
							<div class="col">
								<input type="time" class="form-control" id="tiempo-01">
							</div>
						</div>
					<label id="espacio-lineas">Horas de vida:</label>
					<input type="text" class="form-control" id="fecha-01">
				</div>
				<br/>
				<a href="principal.html" role="button" class="btn btn-primary btn-lg" id="boton01">Guardar</a>
			</div>
			<div class="col" id="part-02">
				<div class="form-group">				
					<div>
						<label id="espacio-lineas">Agregar imagen:</label>
					</div>
					<input type="file" id="seleccionArchivos" accept="image/*"/>
					<br/>
					<br/>
					<img id="imagenPrevisualizacion" class="rounded">
					<script src="jscript.js"></script>				
				</div>
				<br/>
				<a href="principal.html" role="button" class="btn btn-primary btn-lg" id="boton02">Cancelar</a>			
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
